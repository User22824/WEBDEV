<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Color Boxes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Dynamic Color Boxes</h1>
    <div class="controls">
      <button id="regenerate">Regenerate Colors</button>
      <div class="color-picker">
        <input type="color" id="textColor" value="#ffffff" title="Pick Text Color" />
        <input type="color" id="bgColor" value="#0000ff" title="Pick Background Color" />
      </div>
    </div>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
      <div class="box">Box 5</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
